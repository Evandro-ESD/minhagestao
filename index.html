<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); */
            background: rgba(0, 0, 255, 0.5);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: blue;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-style: italic;
        }

        .square {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            animation: rotateSquare 8s linear infinite;
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 8px solid;
            /* border-radius: 50%; */
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .corner:nth-child(1) {
            top: 0;
            left: 0;
            border-color: #ff6b6b;
            animation-delay: 0s;
        }

        .corner:nth-child(2) {
            top: 0;
            right: 0;
            border-color: #4ecdc4;
            animation-delay: 0.5s;
        }

        .corner:nth-child(3) {
            bottom: 0;
            left: 0;
            border-color: #ffd166;
            animation-delay: 1s;
        }

        .corner:nth-child(4) {
            bottom: 0;
            right: 0;
            border-color: #6a0572;
            animation-delay: 1.5s;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotateSquare {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.3);
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .speed-control {
            margin-top: 20px;
            color: white;
        }

        input[type="range"] {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>*** Alex Chaves ***</h1>
        <h2>** Centro Automotivo Completo **</h2>
        
        <div class="square">
            <div class="corner"></div>
            <div class="corner"></div>
            <div class="corner"></div>
            <div class="corner"></div>
            <div class="center">CSS</div>
        </div>
        
        <div class="controls">
            <button onclick="toggleRotation()">Pausar/Continuar</button>
            <button onclick="changeDirection()">Inverter Direção</button>
        </div>
        
        <div class="speed-control">
            <label for="speed">Velocidade de Rotação:</label>
            <input type="range" id="speed" min="1" max="10" value="5" oninput="changeSpeed()">
        </div>
    </div>

    <script>
        const square = document.querySelector('.square');
        let isPaused = false;
        let rotationDirection = 'normal';
        
        function toggleRotation() {
            isPaused = !isPaused;
            if (isPaused) {
                square.style.animationPlayState = 'paused';
            } else {
                square.style.animationPlayState = 'running';
            }
        }
        
        function changeDirection() {
            rotationDirection = rotationDirection === 'normal' ? 'reverse' : 'normal';
            square.style.animationDirection = rotationDirection;
        }
        
        function changeSpeed() {
            const speed = document.getElementById('speed').value;
            // Convert value to duration (1-10 becomes 20s-2s)
            const duration = 22 - (speed * 2);
            square.style.animationDuration = `${duration}s`;
        }
    </script>
</body>
</html>
